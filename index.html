<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kata-Kata Semangat Wawancara</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kata-Kata Semangat Wawancara</h1>
        <p id="motivasi">"Percayalah pada dirimu sendiri!"</p>
        <button onclick="tampilkanMotivasi()">Dapatkan Semangat Baru</button>
    </div>

    <script>
        const kataKata = [
            "Percayalah pada dirimu sendiri!",
            "Setiap langkah adalah kemajuan.",
            "Kesempatan adalah langkah awal menuju sukses.",
            "Kamu sudah melakukan persiapan yang baik.",
            "Tetap tenang dan fokus!",
            "Berani mengambil risiko adalah kunci.",
            "Setiap wawancara adalah kesempatan untuk belajar.",
            "Kamu adalah kandidat yang hebat!"
        ];

        function tampilkanMotivasi() {
            const randomIndex = Math.floor(Math.random() * kataKata.length);
            document.getElementById('motivasi').innerText = kataKata[randomIndex];
        }
    </script>
</body>
</html>
